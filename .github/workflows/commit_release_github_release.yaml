name: build_commit_debug_f_d

on:
  push:
    branches:
      - mmaster

jobs:
  build_release_send_to_github_release:
    name: ReleaseAPKtoGR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
      - run: flutter --version
      - name: Flutter upgrade
        run: flutter upgrade
      - name: AppKeys
        run: |
          touch secrets.json
          echo "{" >> secrets.json
          echo "${{ secrets.API_KEY_TRAKT }}" >> secrets.json
          echo "${{ secrets.API_KEY_OMDB }}" >> secrets.json
          echo "${{ secrets.API_KEY_TMDB }}" >> secrets.json
          echo "${{ secrets.FACEBOOK_APP_ID }}" >> secrets.json
          echo "${{ secrets.FACEBOOK_CLIENT_TOKEN }}" >> secrets.json
          echo "${{ secrets.FB_LOGIN_PROTOCOL_SCHEME }}" >> secrets.json
          echo "}" >> secrets.json
          cat secrets.json
      - name: PresentationDependencies
        run: |
          flutter pub get
          flutter gen-l10n
        working-directory: packages/presentation
      - name: DataDependencies
        run: |
          flutter pub get
        working-directory: packages/data
      - name: DomainDependencies
        run: |
          flutter pub get
        working-directory: packages/domain
      - name: Build APK
        run: flutter build apk --release
      - name: Release version push to Github release
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/app/outputs/flutter-apk/app-release.apk
            tag: Release
            token: ${{ secrets.GITHUB_TOKEN }}